<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping</title>
</head>
<body>
    <h1>looping</h1>
    {% for i in a%}
    <p>hi {{forloop.counter}}</p>
        <li>{{i}}</li>
    {% endfor %}
    {% for i in name reversed%}
    <p>hi {{forloop.revcounter}}</p>
        <li>{{i}}</li>
    {% endfor %}
</body>
</html>
